<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronKite Robotics</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="alternate icon" href="assets/favicon.ico">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            min-height: 100vh;
            display: grid;
            grid-template-rows: 1fr auto;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            align-content: end;
            padding: 0 10vw 15vh;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 0.95;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        .subheader {
            font-size: clamp(0.875rem, 1.5vw, 1.125rem);
            font-weight: 400;
            color: #1a1a1a;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            border-top: 1px solid #1a1a1a;
            padding-top: 1.5rem;
            max-width: 320px;
        }

        footer {
            padding: 2rem 10vw;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #888;
        }

        .circular-element {
            position: fixed;
            pointer-events: none;
            z-index: 0;
        }

        .circle-1 {
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            width: 800px;
            height: 800px;
        }

        .circle-2 {
            bottom: 15%;
            left: 5%;
            width: 900px;
            height: 900px;
        }

        body {
            position: relative;
        }

        main, footer {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 6vw 12vh;
            }

            .subheader {
                max-width: 100%;
            }

            footer {
                padding: 1.5rem 6vw;
            }
        }
    </style>
</head>
<body>
    <svg class="circular-element circle-1" viewBox="0 0 400 400" preserveAspectRatio="none">
        <path d="M 200 30 A 170 170 0 0 1 370 200 A 170 170 0 0 1 200 370" fill="none" stroke="#1a1a1a" stroke-width="14" stroke-linecap="round"/>
        <path d="M 200 55 A 145 145 0 0 1 345 200 A 145 145 0 0 1 200 345" fill="none" stroke="#1a1a1a" stroke-width="14" stroke-linecap="round"/>
        <path d="M 200 80 A 120 120 0 0 1 320 200 A 120 120 0 0 1 200 320" fill="none" stroke="#1a1a1a" stroke-width="14" stroke-linecap="round"/>
    </svg>

    <svg class="circular-element circle-2" viewBox="0 0 400 400" preserveAspectRatio="none">
        <path d="M 30 200 A 170 170 0 0 1 200 30 A 170 170 0 0 1 370 200" fill="none" stroke="#1a1a1a" stroke-width="12" opacity="0.6" stroke-linecap="round"/>
        <path d="M 55 200 A 145 145 0 0 1 200 55 A 145 145 0 0 1 345 200" fill="none" stroke="#1a1a1a" stroke-width="12" opacity="0.4" stroke-linecap="round"/>
        <path d="M 80 200 A 120 120 0 0 1 200 80 A 120 120 0 0 1 320 200" fill="none" stroke="#1a1a1a" stroke-width="12" opacity="0.2" stroke-linecap="round"/>
    </svg>

    <main class="container">
        <h1>IronKite<br>Robotics</h1>
        <p class="subheader">Coming soon</p>
    </main>
    <footer>2025</footer>
</body>
</html>
